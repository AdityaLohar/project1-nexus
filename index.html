<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <!-- Bootstrap Icons -->
      <symbol
        id="exclamation-triangle-fill"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register Page</title>
  </head>
  <body>
    <div class="container">
      <form id="loginForm" style="display: none">
        <div id="loginError" class="alert alert-danger d-flex align-items-center" role="alert" >
            <svg id="dangerIcon1" class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="loginErrorMessage"></div>
        </div>

        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required />

        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />

        <button type="button" onclick="validateLogin()">Login</button>
      </form>

      <form id="registerForm">
        <div id="registerError" class="alert alert-danger d-flex align-items-center" role="alert">
            <svg id="dangerIcon2" class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="registerErrorMessage"></div>
        </div>
          
          
          <h2>Register</h2>
        <label for="registerEmail">Email:</label>
        <input type="text" id="registerEmail" name="registerEmail" required />

        <label for="registerUsername">Username:</label>
        <input
          type="text"
          id="registerUsername"
          name="registerUsername"
          required
        />

        <label for="registerPassword">Password:</label>
        <input
          type="password"
          id="registerPassword"
          name="registerPassword"
          required
        />

        <button id="registerBtn" type="button" onclick="validateRegister()">
          Register
        </button>
      </form>

      <p id="switchFormText">
        Already have an account? <a href="#" onclick="switchForm()">Login</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
